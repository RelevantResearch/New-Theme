---
layout: default
---

<!-- begin page -->
<article class="page container">

  <div class="page-head">
    <h1 class="page-title">{{ page.title | escape }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </div>

  

  <div class="page__content">
    {{ content }}
  </div>

</article>
<!-- end page -->
